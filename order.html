
<div class="container">
  <h1>Order Confirmation</h1>
  <form action="https://formsubmit.co/ma7elorder@gmail.com" method="POST" target="_blank">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="size" class="form-control" placeholder="Size" required>
        </div>
        <div class="col">
          <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" name="location" class="form-control" placeholder="Location" required>
    </div>
    <div class="form-group">
      <textarea name="order" class="form-control" placeholder="Your Order" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
  </form>
</div>
<link rel="stylesheet" type="text/css" href="style.css">
